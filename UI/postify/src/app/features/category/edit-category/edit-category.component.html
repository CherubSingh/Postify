<div class="container">
    <h1 class="mt-3">Edit Category</h1>

    <ng-container *ngIf="category; else notFound">
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-label" for="categoryId">ID</label>
                    <input type="text" 
                    id="categoryId" 
                    class="form-control" 
                    name="categoryId" required
                    value="{{ category.id }}">
                </div>

                <div class="mt-3">
                    <label class="form-label" for="categoryName">Name</label>
                    <input type="text" 
                    id="categoryName" 
                    class="form-control" 
                    name="categoryName" required
                    [(ngModel)]="category.name">
                </div>

                <div class="mt-3">
                    <label class="form-label" for="categoryUrlHandle">URL Handle</label>
                    <input type="text" 
                    id="categoryUrlHandle" 
                    class="form-control" 
                    name="categoryUrlHandle" required
                    [(ngModel)]="category.urlHandle">
                </div>

                <div class="mt-3 d-flex">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="button" class="btn btn-danger ms-3" (click)="onDeleteCategory()">Delete</button>
                </div>

            </div>
        </form>

    </ng-container>


    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Category not found!!
        </div>
    </ng-template>
</div>
